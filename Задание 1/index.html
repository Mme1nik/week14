<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p class="text">Как тебя зовут?</p>
    <input class="name" type="text" name="name">
    <button onclick="getGreeting()">Нажми меня!</button>
    <div class="output" onclick="changeColor()"></div>

    <script>
    function changeColor(){
        let elemColor = document.querySelector('.output');
        elemColor.classList.toggle('background');
    }        
        function getGreeting(){
            let inputName = document.querySelector('.name').value;
            let output = document.querySelector('.output');
            output.innerHTML=(`Привет, ${inputName}!`);
        }
    </script>
</body>
</html>
